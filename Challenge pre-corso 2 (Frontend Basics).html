<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge pre-corso 2 (Frontend basics)</title>
    <style>
        body{
            background-color:beige;
            text-align:left;
        }
    </style>
</head>
<body>
    <h1>Registrazione utente music streaming</h1>
    <form onsubmit="alert('Registrazione inviata!')">
<div>
    <input type="text" placeholder="Nome"/>
</div>
<div>
    <input type="text" placeholder="Cognome"/>
</div>
<div>
        <input type="email" placeholder="E-mail"/>
</div>
 <div>
        <input type="password" placeholder="Password"/>
</div>
<div>
        <input type="date"/>
</div>
<div>
        <input type="number" placeholder="Numero di telefono"/>
</div>
<p>Scegli la tua musica:</p>
    <p><div class="form-check form-check-inline">
      <input id="checkbox" type="checkbox">
      <label for="checkbox">Rock</label></div>
    <div class="form-check form-check-inline">
      <input id="checkbox" type="checkbox">
      <label for="checkbox">Pop</label></div>
      <div class="form-check form-check-inline">
        <input id="checkbox" type="checkbox">
        <label for="checkbox">Hip-Hop</label></div>
        <div class="form-check form-check-inline">
            <input id="checkbox" type="checkbox">
            <label for="checkbox">Rap</label></div>
            <div class="form-check form-check-inline">
                <input id="checkbox" type="checkbox">
                <label for="checkbox">Classica</label></div></p>
<div>
    <span>Accetta termini e condizioni</span>
    <input type="radio"/>
</div>
<p>
<button type="submit">INVIA REGISTRAZIONE</button></p>
</form>
</body>
</html>
